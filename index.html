<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>I Am A Creative Designer</h1>
            <p>A Product Designer Based in [Your Country]</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Skills & Tools</h2>
        <div class="skills-container">
            <div class="skill-item">
                <img src="path-to-photoshop-icon.png" alt="Photoshop">
                <p>Photoshop</p>
            </div>
            <div class="skill-item">
                <img src="path-to-figma-icon.png" alt="Figma">
                <p>Figma</p>
            </div>
            <!-- Add more skill items here -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>Latest Projects</h2>
        <div class="project-container">
            <div class="project-card">
                <img src="path-to-project-image.png" alt="Project 1">
                <h3>Project Title</h3>
                <p>Short description of the project.</p>
            </div>
            <!-- Repeat project cards as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Let's Talk</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
